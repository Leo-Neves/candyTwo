<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-pedido-heading" jhiTranslate="candyShopApplicationApp.pedido.home.createOrEditLabel">Create or edit a Pedido</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pedido.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pedido.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="candyShopApplicationApp.pedido.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker  #dataDp="ngbDatepicker" [(ngModel)]="pedido.data"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="candyShopApplicationApp.pedido.municipio" for="field_municipio">Municipio</label>
                    <input type="text" class="form-control" name="municipio" id="field_municipio"
                        [(ngModel)]="pedido.municipio" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="candyShopApplicationApp.pedido.area" for="field_area">Area</label>
                    <input type="number" class="form-control" name="area" id="field_area"
                        [(ngModel)]="pedido.area" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="candyShopApplicationApp.pedido.geometria" for="field_geometria">Geometria</label>
                    <input type="text" class="form-control" name="geometria" id="field_geometria"
                        [(ngModel)]="pedido.geometria" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="candyShopApplicationApp.pedido.produto" for="field_produto">Produto</label>
                    <select class="form-control" id="field_produto" multiple name="produto" [(ngModel)]="pedido.produtos">
                        <option [ngValue]="getSelected(pedido.produtos, produtoOption)" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="candyShopApplicationApp.pedido.pedido" for="field_pedido">Pedido</label>
                    <select class="form-control" id="field_pedido" name="pedido" [(ngModel)]="pedido.pedido" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuarioOption.id === pedido.pedido?.id ? pedido.pedido : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

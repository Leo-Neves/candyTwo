<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuario">
            <h2><span jhiTranslate="candyShopApplicationApp.usuario.detail.title">Usuario</span> {{usuario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="candyShopApplicationApp.usuario.nome">Nome</span></dt>
                <dd>
                    <span>{{usuario.nome}}</span>
                </dd>
                <dt><span jhiTranslate="candyShopApplicationApp.usuario.email">Email</span></dt>
                <dd>
                    <span>{{usuario.email}}</span>
                </dd>
                <dt><span jhiTranslate="candyShopApplicationApp.usuario.token">Token</span></dt>
                <dd>
                    <span>{{usuario.token}}</span>
                </dd>
                <dt><span jhiTranslate="candyShopApplicationApp.usuario.ponto">Ponto</span></dt>
                <dd>
                    <div *ngIf="usuario.ponto">
                        <a [routerLink]="['/ponto', usuario.ponto?.id, 'view']">{{usuario.ponto?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario', usuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
